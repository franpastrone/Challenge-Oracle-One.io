<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="script.js"></script>
        <title>Challenge 1 - Desencriptar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img class="logo-img" src="img/logo.png" alt="logo alura">
                <h1 class="titulo">Encriptador de Mensajes</h1>
            </div>
            <div class="izquierda">
                <input class="ingresar-texto" id="imput-texto" type="text" placeholder="Ingrese el texto aquí (*)">

            </div>
            <div class="derecha">
                <img src="img/muneco.png" id="imagenderecha" alt="Un niño con una lupa">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="" id="" cols="30" rows="10"> Ingrese el texto que desees Desencriptar</textarea>
                <button id="copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
            <div class="boton-izq">
                <p>* Solo letras en minuscula y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()"> Encriptar </button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()"> Desencriptar </button>
            </div>
        </div>     
    </body>

    <footer>
        <p>Power By Alura - Francisco Pastrone - 2022</p>

    </footer>

</html>
